<div class="wrapper">
  <div class="header">
    <div class="header_logo">
      <span class="logo">Banderol</span>
      <i class="bi bi-chat-left" ></i>
    </div>
    <div class="header-btn" *ngIf="user; else login">
      <button type="button" (click)="logout()" class="btn btn-custom mr-2">Logout</button>
    </div>
    <ng-template #login>
      <div class="header-btn">
        <button type="button" routerLink="auth/sign-in" class="btn btn-custom mr-2">Sign in</button>
        <button type="button" routerLink="auth/sign-up" class="btn btn-custom mr-3">Sign up</button>
      </div>
    </ng-template>
  </div>
</div>
